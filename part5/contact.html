<main>
    <div class="first-main">
        <div class="FM-content1"></div>

          <h2>Get in touch</h2>
          <form action="">
            <label for="name">Your Name</label>
            <input type="text">
            <label for="email">Your Email</label>
            <input type="text">
            <label for="message">Your Message</label>

          </form>
          <button>Send message</button>
        
    </div>
    </div>

    <div class="second-main">
        <div class="SM-content" id="container1">
            <h6 id="title-comingsoon">Coming soon</h6>

            <button id="btn-subscribe">Subscribe</button>
        </div>
        <div class="SM-content" id="container2">
            <h6 id="title-best">Best 2024</h6>
            <h6 id="subtitle-best">Movie</h6>
            <button id="btn-subscribe1">Subscribe</button>
        </div>
        <div class="SM-content" id="container3">

    <div class="third-main">
        <div class="container">
            <div class="header">
                <h2>Create account</h2>
            </div>
            <form action="" id="form" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="username" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="email" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">password</label>
                    <input type="password" placeholder="password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div><div class="form-control">
                    <label for="username">password2</label>
                    <input type="password" placeholder="password2" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>Create</button>
            </form>
         </div>



            <div class="logIn">
                <div class="login-container">
                    <div class="title-login">
                        <h6>Log In</h6>
                    </div>
                    <div class="box-login">
                        <form action="" id="login-form">
                            <label for="email">Email</label>
                            <input id="label-log" type="text" placeholder="example@gmail.com">
                            <label for="password">Password</label>
                            <input id="label-log" type="password" placeholder="password" >
                        </form>
                        <button id="log-btn">Log in</button>
                    </div>
                </div>
            </div>
    </div>
